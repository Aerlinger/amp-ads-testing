	<h2>DoubleClick : Image, Static Remote </h2>
	
		<amp-ad
		width="300"
		height="250"

	</amp-ad>

	<h2>DoubleClick : Image, Static Local </h2>
	
		<amp-ad
		width="300"
		height="250"

		<amp-ad
		width="300"
		height="250"
